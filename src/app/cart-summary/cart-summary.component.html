<div class="float-right">
  <small>
    Your Cart :
    <span *ngif="cart.itemCount > 0">
      {{ cart.itemcount }}
      {{ cart.cartPrice | currency: "EUR":"symbol":"2.2-2" }}
    </span>
    <span *ngif="cart.itemCount == 0" > (empty) </span>
  </small>
  <button class="btn btn-sm bg-dar test-white" [disabled]="cart.itemcount == 0">
    <i class="fa fa-shopping-cart"></i>
  </button>
</div>
