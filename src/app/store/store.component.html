<div class="container-fluid">
  <div class="row">
    <div class="col bg-danger text-white">
      <a class="navbar-brand">Online STore</a>
    </div>
  </div>
  <div class="row text-white">
    <div class="col-3 bg-info p-2">
      <button class="btn btn-block btn-outline-dark" (click)="changeCategory()">
        HOME
      </button>
      <button
        *ngFor="let cat of categories"
        class="btn btn-block btn-outline-dark"
        [class.active]="cat == selectedCategory"
        (click)="changeCategory(cat)"
      >
        {{ cat }}
      </button>
    </div>
    <div class="col-9 bg-success p-2">
      Products {{ products.length }}
      <div *ngFor="let product_i of products" class="card m-1p-1 bg-dark">
        <h4>
          {{ product_i.name }}
          <span class="badge badge-pill adge-primary float-right">{{
            product_i.price | currency: "EUR":"symbol":"2.2-2"
          }}</span>
        </h4>
        <div class="card-text bg-dark p-1">{{ product_i.description }}</div>
      </div>
      <div class="form-inline float-left mr-1">
        <select
          class="form-control"
          [value]="productsPerPage"
          (change)="changePageSize($event.target.value)"
        >
          <option value="4">4 Product per Page</option>
          <option value="6">6 Product per Page</option>
          <option value="8">8 Product per Page</option>
        </select>
      </div>
      <div class ="btn-group float-right">
        <button *ngFor="let page of pageNumbers" (click)="changePage(page)"
        class ="btn btn-outline-dark"
        [class.active]="page==selectedPage">
        {{page}}
      </button>
      </div>
    </div>
  </div>
</div>
